<!DOCTYPE html>
<html lang="en" class="perfect-scrollbar-off nav-open">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="icon" type="image/x-icon" href="%PUBLIC_URL%/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="%PUBLIC_URL%/favicon.ico"
    />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
      rel="stylesheet"
    />
    <title>SCMS | Student Class Management System</title>
    <!-- Google Maps JavaScript API removed - not needed for SCMS functionality -->
    <style>
      .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        background: white;
        color: #333;
        flex-direction: column;
      }
      .error-container {
        display: none;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        background: #f8f9fa;
        color: #333;
        flex-direction: column;
        padding: 20px;
        text-align: center;
      }
      .error-button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 15px;
      }
      .error-button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root">
      <div class="loading-container">
        <h2>Loading SCMS...</h2>
        <p>Please wait while the application loads.</p>
      </div>
    </div>
    <div id="error-fallback" class="error-container">
      <h2>Failed to load application</h2>
      <p>There was an error loading the application. Please try refreshing the page.</p>
      <button class="error-button" onclick="window.location.reload()">Refresh Page</button>
      <details style="margin-top: 20px; text-align: left;">
        <summary>Error Details</summary>
        <pre id="error-details" style="color: red; font-size: 12px;"></pre>
      </details>
    </div>
    <script>
      // Show error fallback if React doesn't load within 10 seconds
      setTimeout(function() {
        const root = document.getElementById('root');
        const errorFallback = document.getElementById('error-fallback');
        if (root && root.children.length === 1 && root.children[0].classList.contains('loading-container')) {
          root.style.display = 'none';
          errorFallback.style.display = 'flex';
          document.getElementById('error-details').textContent = 'React application failed to load within 10 seconds. This could be due to a JavaScript error or network issue.';
        }
      }, 10000);
    </script>
    <!--

      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
